<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="Style1.css">
    </head>
    <body>
        <div class="container">
            <form action="https://sheetdb.io/api/v1/dubjjbbu4pcx9" method="get" id="sheetdb-form">
                    <h2>Login</h2>
                    <p>Fill out this form</p>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                
                                <input type="text" onkeypress="return /[a-z]/i.test(event.key)/* this is for allowing only lower and upper case alphabets, not numbers*/" id="username" name="username" maxlength="15" required>
                                <span class="text">Username</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                
                                <input type="password" id="password" name="password" required>
                                <span class="text">Password</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <div class="button">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
        </div>

        <script>
            var form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                //window.open('page2.html', '_blank');
                alert("Account Loggedin Successfully.")
                window.open('ContactUs.html', '_blank');
    
            });
            });
        </script>
    </body>
</html>
